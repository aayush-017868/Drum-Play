<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 id="title">Drum 🥁 Kit</h1>
      <div class="set">
        <div class="mBtn">
          <button class="w drum"><p class="letters">w</p></button>
        </div>
        <div class="mBtn">
          <button class="a drum"><p class="letters">a</p></button>
        </div>
        <div class="mBtn">
          <button class="s drum"><p class="letters">s</p></button>
        </div>
        <div class="mBtn">
          <button class="d drum"><p class="letters">d</p></button>
        </div>
        <div class="mBtn">
          <button class="j drum"><p class="letters">j</p></button>
        </div>
        <div class="mBtn">
          <button class="k drum"><p class="letters">k</p></button>
        </div>
        <div class="mBtn">
          <button class="l drum"><p class="letters">l</p></button>
        </div>
      </div>
    </div>

    <footer>©️ Aayush Patle 2024-25</footer>
    <script src="index.js"></script>
  </body>
</html>
